name: Build and deploy React App

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install and Test
        run: |
          yarn install
          yarn test

      - name: Build
        run: yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build